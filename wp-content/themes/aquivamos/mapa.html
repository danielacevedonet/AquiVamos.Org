<!DOCTYPE html>
<html>
<head>
	<title>mapa</title>
</head>
<body>
<div id="googlemaps" style="width:100%; height:550px;"></div>



<!-- Script Google Maps -->
	<script src="js/jquery.js"></script>
	<script src="js/jquery.gmap.js"></script>
	





	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script>

		/*
			Map Settings

				Find the Latitude and Longitude of your address:
					- http://universimmedia.pagesperso-orange.fr/geo/loc.htm
					- http://www.findlatitudeandlongitude.com/find-address-from-latitude-and-longitude/

			*/

			// Map Markers
			var mapMarkers = [{
				address: "Chihuahua, Chihuahua, Mexico 35243",
				html: "<strong>Oficina en Mexico</strong><br>18127-37 De la Realeza, Chihuahua, Ch 31180<br><br><a href='#' onclick='mapCenterAt({latitude: 28.63300, longitude: -106.06910, zoom: 16}, event)'>[+] zoom here</a>",
				icon: {
					image: "img/pin.png",
					iconsize: [26, 46],
					iconanchor: [12, 46]
				}
			}];

			// Map Initial Location
			var initLatitude = 11.99924;
			var initLongitude = -95.71289;

			// Map Extended Settings
			var mapSettings = {
				controls: {
					panControl: true,
					zoomControl: true,
					mapTypeControl: true,
					scaleControl: true,
					streetViewControl: true,
					overviewMapControl: true
				},
				scrollwheel: false,
				markers: mapMarkers,
				latitude: initLatitude,
				longitude: initLongitude,
				zoom: 4
			};

			var map = $("#googlemaps").gMap(mapSettings);

			// Map Center At
			var mapCenterAt = function(options, e) {
				e.preventDefault();
				$("#googlemaps").gMap("centerAt", options);
			}

		</script>


</body>
</html>
